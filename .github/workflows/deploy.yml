name: Deploy Vite to hoster.by (FTPS) via pnpm

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload dist via FTPS
        env:
          FTP_HOST: ${{ secrets.SFTP_HOST }}     # ftp.bvvell.ru
          FTP_USER: ${{ secrets.SFTP_USER }}     # bvvellru
          FTP_PASS: ${{ secrets.SFTP_PASS }}
          REMOTE_DIR: ${{ secrets.REMOTE_DIR }}  # public_html
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          lftp -e "
            set ftp:ssl-allow yes;
            set ftp:ssl-force true;
            set ssl:verify-certificate no;
            open -u $FTP_USER,$FTP_PASS ftp://$FTP_HOST;
            mirror -R --delete --verbose dist/ $REMOTE_DIR/;
            bye
          "
